<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quantizer Comparison â€” zenquant</title>
<style>
  body { margin: 0; background: #0f0f0f; }
  image-compare { display: block; width: 100%; height: 100vh; }
</style>
</head>
<body>
<image-compare id="viewer"></image-compare>
<script type="module">
import './image-compare.js';
const cfg = {DATA_JSON};
// Add format functions for byte-size columns
for (const col of (cfg.columns || [])) {
  if (col.key === 'png_bytes' || col.key === 'gif_bytes') {
    col.format = v => v > 0 ? (v / 1024).toFixed(1) + 'K' : '-';
  } else if (col.key === 'butteraugli' || col.key === 'dssim') {
    col.format = v => v.toFixed(col.key === 'dssim' ? 5 : 2);
  } else if (col.key === 'ssimulacra2') {
    col.format = v => v.toFixed(1);
  } else if (col.key === 'time_ms') {
    col.format = v => v.toFixed(1);
  }
}
document.getElementById('viewer').config = cfg;
</script>
</body>
</html>
