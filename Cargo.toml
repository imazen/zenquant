[package]
name = "zenquant"
version = "0.1.0"
edition = "2024"
rust-version = "1.92"
license = "MIT OR Apache-2.0"
description = "AQ-informed palette quantizer â€” perceptual masking meets color quantization"

[dependencies]
rgb = "0.8"
imgref = "1"
thiserror = { version = "2", default-features = false }

[dev-dependencies]
image = { version = "0.25", default-features = false, features = ["png"] }
imagequant = "4"
quantizr = "1"
flate2 = "1"
butteraugli = "0.4"
fast-ssim2 = { version = "0.6", features = ["imgref"] }

[features]
default = ["std"]
std = []

